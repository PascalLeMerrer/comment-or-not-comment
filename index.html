<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>Comment or not comment</title>

	<link rel="stylesheet" href="css/reveal.css">
	<link rel="stylesheet" href="css/theme/moon.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	 crossorigin="anonymous">
	<!-- Theme used for syntax highlighting of code -->
	<link rel="stylesheet" href="lib/css/zenburn.css">

	<!-- Printing and PDF exports -->
	<script>
		var link = document.createElement('link');
		link.rel = 'stylesheet';
		link.type = 'text/css';
		link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
		document.getElementsByTagName('head')[0].appendChild(link);
	</script>

	<style>
		.reveal h1 {
			font-size: 2.5em;
		}

		.reveal pre {
			width: 100%;
		}

		.placeholder {
			color: transparent;
		}

		.ok {
			color: greenyellow;
		}

		.ko {
			color: red
		}

		.whynot {
			color: orange
		}
	</style>
</head>

<body>
	<div class="reveal">
		<div id="slideContainer" class="slides">
			<section id="slide1" data-markdown="slides/slide-01.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"
			 data-separator-notes="^Note:" data-charset="utf-8">
			</section>
		</div>
	</div>
	<script>
		const SLIDE_COUNT = 26;
		const parentNode = document.getElementById("slideContainer");
		const slide1 = document.getElementById("slide1");
		for (var i = 2; i < SLIDE_COUNT + 1; i++) {
			let clone = slide1.cloneNode();
			let slideNumber = "" + i;
			if (i < 10) {
				slideNumber = '0' + slideNumber;
			}
			clone.id = "slide" + slideNumber;
			let markdown_file_path = `slides/slide-${slideNumber}.md`;
			clone.setAttribute('data-markdown', markdown_file_path);
			parentNode.appendChild(clone);
		}
	</script>

	<script src="lib/js/head.min.js"></script>
	<script src="lib/js/reveal.js"></script>

	<script>
		// More info https://github.com/hakimel/reveal.js#configuration
		Reveal.initialize({
			history: true,
			transition: 'none',
			// More info https://github.com/hakimel/reveal.js#dependencies
			dependencies: [{
					src: 'plugin/markdown/marked.js'
				},
				{
					src: 'plugin/markdown/markdown.js'
				},
				{
					src: 'plugin/notes/notes.js',
					async: true
				},
				{
					src: 'plugin/highlight/highlight.js',
					async: true,
					callback: function () {
						hljs.initHighlightingOnLoad();
					}
				},

			]
		});
		Reveal.configure({
			slideNumber: 'c/t'
		});
	</script>
</body>

</html>
